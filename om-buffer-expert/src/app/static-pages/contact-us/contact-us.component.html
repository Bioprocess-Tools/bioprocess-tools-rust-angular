<mat-card class="contact-form">
    <h2>Contact Us</h2>
    <form [formGroup]="contactForm" class="contact_f" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="input_full_width">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="input_full_width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="input_full_width">
        <mat-label>Subject</mat-label>
        <input matInput type="text" formControlName="subject" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="input_full_width">
        <mat-label>Message</mat-label>
        <textarea matInput formControlName="message" rows="5" required></textarea>
      </mat-form-field>
      <button mat-raised-button color = "accent" type="submit" [disabled]="!contactForm.valid">Submit</button>
    </form>
</mat-card>
