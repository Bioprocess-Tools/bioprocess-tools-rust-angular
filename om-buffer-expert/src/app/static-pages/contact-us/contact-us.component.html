<mat-card class="contact-container">
      <h2 class="mat-headline-5">Contact Us</h2>
    <div class="link-items">
      <h5>Check out our channel on Linkedin<a mat-button class="men_button" href="https://www.linkedin.com/company/bioprocess-tools/" target="_blank">
  <i class="fab fa-linkedin linkedin-icon"></i> 
</a> Chat with us on Whatsapp 
<a mat-button class="men_button" href="https://whatsapp.com/channel/0029VaDehkBAYlUGoiGMXK14" target="_blank">
  <i class="fab fa-whatsapp whatsapp-icon"></i> 
</a></h5>

    </div>
<mat-card class="contact-form">

    <p class="int-p mat-body-2">We would love to hear from you! Please fill out the form below and we will get back to you as soon as possible.</p>
    <form [formGroup]="contactForm" class="contact_f" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="input_full_width">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="input_full_width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="input_full_width">
        <mat-label>Subject</mat-label>
        <input matInput type="text" formControlName="subject" required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="input_full_width">
        <mat-label>Message</mat-label>
        <textarea matInput formControlName="message" rows="5" required></textarea>
      </mat-form-field>
      <button mat-raised-button color = "accent" type="submit" [disabled]="!contactForm.valid">Submit</button>
    </form>
</mat-card>
</mat-card>
