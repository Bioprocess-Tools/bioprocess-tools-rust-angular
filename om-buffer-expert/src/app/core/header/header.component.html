
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<mat-card class="header-card">

<mat-toolbar color="accent" class="header-toolbar">
  <mat-toolbar-row class = "toolbar-row">
    <button mat-icon-button [matMenuTriggerFor]="navigationMenu">
      <mat-icon>menu</mat-icon>  <!-- This icon is typical for menus, but you can change it. -->
    </button>
    <a mat-button  routerLink="/buffer-designer" routerLinkActive="active-link"> <h1 class="mat-headline-4">EXPERT BUFFER DESIGNER</h1></a>
    <!-- <h1 class="mat-headline-4">EXPERT BUFFER DESIGNER</h1> -->
    <span class="menu-spacer"></span>
    <div class="toolbar-items">
      <a mat-button   class="men_button" routerLink="/home" routerLinkActive="active-link">Home</a>
      <a mat-button  class="men_button" routerLink="/buffer-designer" routerLinkActive="active-link">Buffer Designer</a>
      <a mat-button  class="men_button" routerLink="/about-us" routerLinkActive="active-link">About Us</a>
      <a mat-button   class="men_button" routerLink="/contact-us" routerLinkActive="active-link">Contact Us</a>
      <a mat-button  class="men_button" routerLink="/feedback" routerLinkActive="active-link">Feedback</a>
      <a mat-button  class="men_button" routerLink="/user-guide" routerLinkActive="active-link">User Guide</a>
    </div>
  </mat-toolbar-row>

</mat-toolbar>

<mat-menu #navigationMenu="matMenu">
  <a mat-menu-item routerLink="/home">Home</a>
  <a mat-menu-item routerLink="/buffer-designer">Buffer Designer</a>
  <a mat-menu-item routerLink="/about-us">About us</a>
  <a mat-menu-item routerLink="/contact-us">Contact us</a>
  <a mat-menu-item routerLink="/feedback">Feedback</a>
  <a mat-menu-item routerLink="/user-guide">User guide</a>
  </mat-menu>
</mat-card>
